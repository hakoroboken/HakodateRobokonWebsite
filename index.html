<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
<!--  <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
  <link rel="stylesheet" href="index.css">
  <title>R2ロボコンロボットAチームサイト</title>
</head>

<body class="main">
  <header class="top">
    <img class="top_img" src="pic/S__522870787.jpg" alt="ヘッダー写真" >
  </header>
  <section class="sound">
    <h1 class="title">ロボコンロボット動作サイト1600</h1>
    <p class="sub-title">サンプル:好きな名前を入れてね</p>
    <p>※大きな音が出ます
    <!-- ボタンの設置 -->
    
    <ul class="button">
      <li ontouchstart="" class="button_outside left">
        <button ontouchstart="" class="button_core" onclick="ring1()">
          左旋回
        </button>
        </div>
      </li>
      <li ontouchstart="" class="button_outside go">
        <button ontouchstart="" class="button_core" onclick="ring2()">
          前進
        </button>
        </div>
      </li>
      <li ontouchstart="" class="button_outside right">
        <button ontouchstart="" class="button_core" onclick="ring3()">
          右旋回
        </button>
        </div>
      </li>
      <li ontouchstart="" class="button_outside stop">
        <button ontouchstart="" class="button_core" onclick="ring4()">
          停止
        </button>
        </div>
      </li>
    </ul>
    <!-- 音声ファイルの読み込み -->
    <audio id="play1">
      <source src="audio/left.mp3" type="audio/mp3">
    </audio>
    <audio id="play2">
      <source src="audio/front.mp3" type="audio/mp3">
    </audio>
    <audio id="play3">
      <source src="audio/right.mp3" type="audio/mp3">
    </audio>
    <script type="text/javascript">
      let value1 = 0;
      function ring1() {
        document.getElementById("play1").load();
        document.getElementById("play1").play();
        document.getElementById("play2").pause();
        document.getElementById("play3").pause();
      }
      function ring2() {
        document.getElementById("play2").load();
        document.getElementById("play2").play();
        document.getElementById("play1").pause();
        document.getElementById("play3").pause();
      }
      function ring3() {
        document.getElementById("play3").load();
        document.getElementById("play3").play();
        document.getElementById("play1").pause();
        document.getElementById("play2").pause();
      }
      function ring4() {
        document.getElementById("play1").pause();
        document.getElementById("play2").pause();
        document.getElementById("play3").pause();
      }
    </script>
  </section>
  <footer class="footer">
    <p class="foot_p">フッターです。</p>
  </footer>

</body>

</html>
