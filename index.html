<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="index.css">
  <title>R2ロボコンロボットAチームサイト</title>
</head>

<body class="main" ontouchstart="">
  <header class="top">
    <img class="top_img" src="pic/S__522870787.jpg" alt="ヘッダー写真">
  </header>
  <section class="sound">
    <h1 class="title">ロボコンロボット動作サイト</h1>
    <p class="sub-title">サンプル:好きな名前を入れてね</p>
    <p>※大きな音が出ます</p>
      <!-- ボタンの設置 -->

    <ul  class="button">
      <li  class="button_outside left">
        <div>
          <button  class="button_core" onclick="ring1()">
            左旋回
          </button>
        </div>
      </li>
      <li  class="button_outside go">
        <div> 
          <button  class="button_core" onclick="ring2()">
            前進
          </button>
        </div>
      </li>
      <li  class="button_outside right">
        <div>
          <button  class="button_core" onclick="ring3()">
            右旋回
          </button>
        </div>
      </li>
      <li  class="button_outside stop">
        <div> 
          <button  class="button_core" onclick="ring4()">
            停止
          </button>
        </div>
      </li>
    </ul>
    <!-- 音声ファイルの読み込み -->
    <audio id="play1">
      <source src="audio/left.wav" type="audio/wav">
    </audio>
    <audio id="play2">
      <source src="audio/front.wav" type="audio/wav">
    </audio>
    <audio id="play3">
      <source src="audio/right.wav" type="audio/wav">
    </audio>
    <script type="text/javascript">
      let value1 = 0;
      function ring1() {
        document.getElementById("play1").load();
        document.getElementById("play1").play();
        document.getElementById("play2").pause();
      }
      function ring2() {
        document.getElementById("play2").load();
        document.getElementById("play2").play();
        document.getElementById("play1").pause();
      }
      function ring3() {
        document.getElementById("play1").load();
        document.getElementById("play1").play();
        document.getElementById("play2").load();
        document.getElementById("play2").play();
      }
      function ring4() {
        document.getElementById("play1").pause();
        document.getElementById("play2").pause();
      }
    </script>
  </section>
  <footer class="footer">
    <p class="foot_p">更新:1658</p>
  </footer>

</body>

</html>
